<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Happy Independence Day">

    <title>Indian Flag</title>

    <!-- external stylesheet -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- flag -->
        <div class="flag">
            <!-- saffron stripe -->
            <div class="stripe" id="saffron">
                <marquee behavior="alternate" direction="right">
                    <h3>Happy Independence Day</h3>
                </marquee>
            </div>

            <!-- white color -->
             <div class="stripe" id="white">
                <!-- chakra -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/630px-Ashoka_Chakra.svg.png" alt="Ashoka_Chakra" class="ashoka-chakra">
             </div>

             <!-- green color -->
            <div class="stripe" id="green">
                <marquee behavior="alternate" direction="">
                    <h3>Proud to be An INDIAN</h3>
                </marquee>
            </div>
        </div>
    </div>

    <!-- message -->
    <h3 class="message">I Love My <span>India</span><span></span></h3>

    <h2>
        <center>
            Happy Independence Day
        </center>
    </h2>

    <!-- creator Name -->
     <marquee behavior="" direction="">
        ---------- Loganthan G P ------------------
     </marquee>

     <div class="container">
        <a href="" target="_blank">visit My Profile</a>

</html>
